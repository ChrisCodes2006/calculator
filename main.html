<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
<div class="main">
    <div class="mainscreen"><div class="screen">READY TO START</div></div>
    <div class="rowzero">
        <button id="clear"><h1><strong>clear</strong></h1></button>
        <button id="back"><h1><strong>back</strong></h1></button>
        
    </div>
    <div class="rowone">
        <button id="one"><h1><strong>1</strong></h1></button>
        <button id="two"><h1><strong>2</strong></h1></button>
        <button id="three"><h1><strong>3</strong></h1></button>
    </div>
    <div class="rowtwo">
        <button id="four"><h1><strong>4</strong></h1></button>
        <button id="five"><h1><strong>5</strong></h1></button>
        <button id="six"><h1><strong>6</strong></h1></button>
    </div>
    
    <div class="rowthree">
        <button id="seven"><h1><strong>7</strong></h1></button>
        <button id="eight"><h1><strong>8</strong></h1></button>
        <button id="nine"><h1><strong>9</strong></h1></button>
    </div>
    <div class="rowfour">
        <button id="zero"><h1><strong>0</strong></h1></button>
        <button id="equal"><h1><strong>=</strong></h1></button>
        
        
        
    </div>
    <div class="operations">
        <button id="add"><h1><strong>+</strong></h1></button>
        <button id="subtract"><h1><strong>-</strong></h1></button>
        <button id="multiply"><h1><strong>x</strong></h1></button>
        <button id="divide"><h1><strong>รท</strong></h1></button>
    </div>
</div>


</body>
<script src="1.js"></script>
</html>
